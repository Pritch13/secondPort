  <section id="contact">
    <div class="container">
      <div class="row">
        <div class="col l12">

        <div class="col l2 offset-l5"

      <div class="row">
        <form method="POST"

          <div class="input-field col s6 offset-s3">
            <input id="name"
                   type="text"
                   class="validate">
            <label for="name"
                   id="message">Name</label>
          </div>
          <div class="row">
            <div class="input-field col s6 offset-s3">
              <input id="email"
                     name="email"
                     type="email"
                     class="validate">
              <label for="email"
                     id="message">Email</label>
            </div>
          </div>
          <div class="row">
            <div class="input-field col s6 offset-s3">
              <textarea id="textarea2"
                        class="materialize-textarea"
                        data-length="120"
                        name="message"></textarea>
              <label for="textarea2">Message</label>
            </div>
          </div>
          <div class="row">
            <div class="col s12 center-align">
              <button type="submit"
                      class="waves-effect waves-light btn transparent"
                      id="formsubmit">
                <i class="material-icons right">call_made</i>Submit</button>
            </div>
          </div>
        </form>
